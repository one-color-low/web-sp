<!DOCTYPE html>
<html>
<head>
<script>
addEventListener("DOMContentLoaded", function(){
    var data = {};
    ws = new WebSocket("ws://localhost:8080/chat");
    ws.onmessage = function(e) {
        var recieved_message = document.createElement('p');
        recieved_message.textContent = e.data;
        document.getElementById("holder").appendChild(recieved_message);
    };
    document.getElementById("message_button").onclick = function(){
        var message = document.getElementById("message").value;
        ws.send(message)
    }
});
</script>
</head>
<body>
<input type="text" id="message" value="text" />
<input type="button" id="message_button" value="button" />
<h3>Messages</h3>
<div id="holder"></div>
</body>
</html>
